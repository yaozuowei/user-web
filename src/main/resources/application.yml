      timeout: 3600

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://39.106.182.149:3306/user-web?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=UTC
    username: root
    password: Yaozuowei1025@@@
    hikari:
      connection-test-query: select 1
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
    static-locations: classpath:/static/,classpath:/templates/,classpath:/resources/

  redis:
    # Redis数据库索引（默认为0）
    database: 2
    # Redis服务器地址39.106.182.149 127.0.0.1
    host: 39.106.182.149
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    ## 连接超时时间（毫秒）
    timeout: 2000
  #使用使用Redis缓存session数据
  session:
    store-type: redis

  thymeleaf:
    cache:  true #cache: 是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能。
    mode: HTML
    encoding: utf-8
    prefix: classpath:/templates/  #prefix：指定模板所在的目录
    check-template-location:  true  #check-tempate-location: 检查模板路径是否存在

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

typeutil:
  #security不拦截
  antMatchers:  /user/profile/**,/quit/**,/toLogin/**,/layui/**,/jquery/**,/images/**,/css/**,/ajax/**,/file/**,/fonts/**,/i18n/**,/img/**,/js/**,/ruoyi/**
  #rememberMe记住我设置token时间
  tokenValiditySeconds: 3600
  #同一用户在系统中只能登录几次
  maximumSession: 1


mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.yzw.web.core.entity

  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
